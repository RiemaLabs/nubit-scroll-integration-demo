syntax="proto3";

package proof.pb;

option go_package = "github.com/RiemaLabs/nubit-kzg/proto";

message NamespaceRangeProof {
  int64 start = 1;
  int64 end = 2;
  int64 pre_index = 3;
  int64 post_index = 4;
  KzgOpen open_start = 5;
  KzgOpen open_end = 6;
  KzgOpen open_pre_index = 7;
  KzgOpen open_post_index = 8;

  bool inclusion_or_absence =9;
}

message KzgOpen {
  int64 index = 1;
  bytes value = 2;
  bytes proof = 3;
}

